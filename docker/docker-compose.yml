version: '2'

services:
  strongloop:
    build:
      context: .
      dockerfile: strongloop/Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ..:/usr/src/app
    depends_on:
      - mongodb
    env_file:
      - .env
      - strongloop/.env
    user: app
  mongodb:
    build:
      context: .
      dockerfile: mongo/Dockerfile
    command: -f /etc/mongo.conf
    volumes:
      - ./mongo/mongo.conf:/etc/mongo.conf
      - data:/data/db
    env_file:
      - .env
      - mongo/.env
    user: mongodb

volumes:
  data:
    driver: local
